<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE by Davidmide</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Tic Tac Toe</h1>

        <p class="playerTurn"></p>
    </header>

    <main>
        <div class="gameboard">
            <div class="cells" cellIndex="0"></div>
            <div class="cells" cellIndex="1"></div>
            <div class="cells" cellIndex="2"></div>
            <div class="cells" cellIndex="3"></div>
            <div class="cells" cellIndex="4"></div>
            <div class="cells" cellIndex="5"></div>
            <div class="cells" cellIndex="6"></div>
            <div class="cells" cellIndex="7"></div>
            <div class="cells" cellIndex="8"></div>
        </div>

        
    </main>

    <div class="Btn">
        
        <p class="statusText">Player's turn :</p>
        <button id="restartBtn">Restart</button>
        
    </div>
</body>
 <script src="./game.js"></script>
</html>
